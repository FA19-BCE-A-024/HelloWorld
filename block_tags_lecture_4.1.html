<html>
  <head>
    <body>
      <h1>combination of tags</h1>

      <h2>un-ordered list tag</h2>

      <ul>
        <!-- copy line down command ctrl d and for commenting use ctrl / keyword command -->
        <!-- <li> means list item tag and <ul> tag means unordered list tag -->
        <!-- in <li> tag items are inserted in bullet points -->
        <!-- under <ul> tag the sub heading is inserted under which the bullet points will be added -->

        <li>cricket</li>

        <ul>
          <li>international</li>
          <li>domestic</li>
        </ul>

        <li>hobbies</li>

        <li>football</li>
      </ul>

      <!--                                                                                  -->

      <h2>ordered list tag</h2>

      <ol>
        <li>stationary</li>

        <ol>
          <li>pencil</li>
          <li>eraser</li>
        </ol>

        <li>notebook</li>
      </ol>

      <!-- shortcut command use ul>li command to insert the block tags -->
      <!-- in order to insert multiple tags use ul>li*number in order to insert multiple block tags -->
      <!-- to insert hyper links with these block tags use <ul>li>a to insert the command href-->
      <!-- to insert text as well in block tags use <ul>li>a>{text} command -->

      <h2>menu list</h2>

      <ul>
        <li><a href="/block_tags_lecture_4.1.html">home</a></li>
        <li><a href="/tables.html">tables</a></li>
      </ul>

      <!-- dt tag means data list dt tag means data term and dd tag means data definition -->

      <h2>definition list</h2>

      <dl>
        <dd>hockey</dd>

        <dt>is a sports</dt>

        <dd> cricket </dd>
        <dt> i love it </dt>
      </dl>
      
    </body>
  </head>
</html>
